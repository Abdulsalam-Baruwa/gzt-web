<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>GenZtechies - Connecting Teen Techies Across Nigeria</title>
    <meta name="title" content="GenZtechies - Connecting Teen Techies Across Nigeria">
    <meta name="description" content="Connecting Teen Techies Across Nigeria">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genztechies.com/">
    <meta property="og:title" content="GenZtechies - Connecting Teen Techies Across Nigeria">
    <meta property="og:description" content="Connecting Teen Techies Across Nigeria">
    <meta property="og:image" content="https://genztechies.com/assets/site-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genztechies.com/">
    <meta property="twitter:title" content="GenZtechies - Connecting Teen Techies Across Nigeria">
    <meta property="twitter:description" content="Connecting Teen Techies Across Nigeria">
    <meta property="twitter:image" content="https://genztechies.com/assets/site-preview.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@700;800&display=swap');
</style>

<body>

    <nav class="flex justify-between px-4 py-5 mx-auto bg-[#3331C4]">
        <div>
            <img src="./assets/navbar/nav-logo.svg" class="p-3" alt="logo">
        </div>

        <div class="flex space-x-8">
            <div class="flex space-x-8">
                <a href="" class="p-3 text-white lg:block hidden uppercase">Home</a>
                <a href="" class="p-3 text-white lg:block hidden uppercase">About</a>
                <a href="" class="p-3 text-white lg:block hidden uppercase">Team</a>
                <a href="" class="p-3 text-white lg:block hidden uppercase">Projects</a>

                <a href="" class="text-[#3331C4] hidden md:block">
                    <button class="p-3 bg-yellow-500 rounded-full">Join The Community</button>
                </a>
            </div>

            <div class="flex lg:hidden">
                <button class="block" onclick="toggleNav()" id="nav-menu-icon-open">
                    <img src="./assets/navbar/nav-menu-icon-open.svg" class="p-auto" alt="menu">
                </button>
                <button class="hidden" onclick="toggleNav()" id="nav-menu-icon-close">
                    <img src="./assets/navbar/nav-menu-icon-close.svg" class="p-auto" alt="menu">
                </button>
            </div>
        </div>
    </nav>

    <div class="none -mt-5 bg-[#3331C4] lg:hidden" id="mobile-menu">
        <div class="mx-2 w-screen flex-col divide-y divide-white">
            <a href="" class="p-5 w-full float-left text-white uppercase">Home</a>
            <a href="" class="p-5 w-full float-left text-white uppercase">About</a>
            <a href="" class="p-5 w-full float-left text-white uppercase">Team</a>
            <a href="" class="p-5 w-full float-left text-white uppercase">Projects</a>
        </div>
    </div>


</body>

<script>
    function toggleNav() {
        const x = document.getElementById("nav-menu-icon-open");
        const y = document.getElementById("nav-menu-icon-close");
        const z = document.getElementById("mobile-menu");

        if (x.style.display === "block") {
            x.style.display = "none";
            y.style.display = "block";
            z.style.display = "flex";
        } else {
            x.style.display = "block";
            y.style.display = "none";
            z.style.display = "none";
        }
    }
</script>

</html>
